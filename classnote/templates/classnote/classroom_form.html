{% extends "classnote/base.html" %} {% block title %} Create a Class {% endblock %} {% block body %}
<p class="text-dark">Share this six digit passcode with your students :
    <div id="identifier" class="text-success">
        {{form.identifier.value}}
    </div>
</p>
<hr />
<form method="POST">
    {% csrf_token %}
    {{form.as_p }}
    <button type="submit" class="btn btn-success btn-block">Create class</button>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
<script type="text/javascript">
    new ClipboardJS('.btn');
</script>
{% endblock %}
